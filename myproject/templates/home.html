{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
    body{
        background-image: url("{% static 'images/profile.jpg' %}");
        background-size:100%;
    }

    h2{
        text-shadow: 2px 2px 4px rgba(0, 0, 0, .5);
        font-weight: bolder;
    }
</style>

<div class="container-fluid" style="margin-top: 100px;">
    <div class="col-md-offset-4 col-md-4">
        <h2 class="text-primary page-header text-center">Welcome</h2>
    </div>
    <div class="col-md-offset-4 col-md-4 well" >
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}"> 
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
        <div><center>
            <a href="{% url 'login' %}"><button type="submit" class="btn btn-primary">Take Test</button></a>
            <a href="{% url 'marks' %}" style="margin-left: 10px;"><button type="submit" class="btn btn-primary">Mark List </button></a></center>
        </div>
    </div>
    
</div>

{% endblock %}
